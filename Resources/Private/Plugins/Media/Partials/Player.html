<f:section name="Player">

<f:comment>
    Following data-tag is used for screenshot function. This has to be reworked.
</f:comment>
<data id="metadata" data-screenshotfields="title" style="display: none;">
        <data id="title" value="{settings.media}">{settings.media}</data>
</data>
<div class="mime-type-video" data-url="https://media.sachsen.digital/{settings.movieDir}/{settings.movieDir}">
    <div id="tx-dlf-view" class="tx-dlf-view">
        <div class="media-viewport">
            <div class="mediaplayer-container">
                <video id="video"
                    poster="https://media.sachsen.digital/{settings.movieDir}/{settings.movieDir}.jpg"
                    style="width:100%;height:100%">
                </video>
            </div>
        </div>
    </div>
</div>
</f:section>
