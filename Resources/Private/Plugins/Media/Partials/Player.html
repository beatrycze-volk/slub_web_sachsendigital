<f:section name="Player">
    <div id="tx-dlf-view" class="tx-dlf-view">
        <div class="media-viewport"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var container = document.querySelector('.media-viewport');
            var videoConfig = {sxnd:videoToJson(settings: settings)};
            var lang = {sxnd:translations(baseFile: settings.playerTranslations.baseFile) -> f:format.json() -> f:format.raw()};
            var shareButtons = {settings.shareButtons -> sxnd:shareButtonsToJson()};
            var screenshotCaptions = {settings.screenshotCaptions -> f:format.json() -> f:format.raw()};
            var constants = {settings.constants -> f:format.json() -> f:format.raw()};

            var app = new SxndPlayerApp(container, videoConfig, {
                lang: lang,
                shareButtons: shareButtons,
                screenshotCaptions: screenshotCaptions,
                constants: constants
            });
        });
    </script>
</f:section>
