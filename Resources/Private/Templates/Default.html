<f:layout name="Page" />

<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Content">
        <div class="content-wrapper container">
            <div class="page-header">
                <f:cObject typoscriptObjectPath="lib.menu.breadCrumbNavigation" />
                <f:if condition="{data.subtitle}">
                  <f:then>
                    <h2>{data.subtitle}</h2>
                  </f:then>
                  <f:else>
                    <h2>{data.title}</h2>
                  </f:else>
                </f:if>
            </div>
            <f:cobject typoscriptObjectPath="lib.pageimage"></f:cobject>
            <f:format.raw>{content}</f:format.raw>
        </div>
    </f:section>

</div>
